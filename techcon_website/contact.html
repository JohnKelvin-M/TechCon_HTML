<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="/techcon_website/index.html" target="_self">Home</a></li>
          <li>
            <a href="/techcon_website/about.html" target="_blank">About</a>
          </li>
          <li>
            <a href="/techcon_website/schedule.html" target="_blank"
              >Schedule</a
            >
          </li>
          <li>
            <a href="/techcon_website/register.html" target="_blank"
              >Register</a
            >
          </li>
          <li>
            <a href="/techcon_website/contact.html" target="_self">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h3>Email Us</h3>
        <p>
          For any inquiries, please email us at
          <a href="mailto:info@techcon2024.com">info@techcon2024.com</a>.
        </p>
      </section>
      <section>
        <h3>Follow Us on Social Media</h3>
        <div class="social-links">
          <a href="https://facebook.com/techcon2024" target="_blank"
            >Facebook</a
          >
          <a href="https://twitter.com/techcon2024" target="_blank">Twitter</a>
          <a href="https://linkedin.com/company/techcon2024" target="_blank"
            >LinkedIn</a
          >
        </div>
      </section>
      <section class="map-container">
        <h3>Venue Location</h3>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7977.6175572376715!2d36.8227465!3d-1.288939!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f10d844cb44d5%3A0x8400193d944f808f!2sKICC%2C%20Nairobi%2C%20Kenya!5e0!3m2!1sen!2sus!4v1719157191328!5m2!1sen!2sus"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </section>
      <section class="form-container">
        <h3>Contact Us Form</h3>
        <form action="#" method="post">
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <div>
            <button type="submit">Send Message</button>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>
  </body>
</html>
