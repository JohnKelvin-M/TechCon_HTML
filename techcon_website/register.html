<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reister</title>
  </head>
  <body>
    <header>
      <h1>Register for TechCon 2024</h1>
      <nav>
        <ul>
          <li><a href="/techcon_website/index.html" target="_self">Home</a></li>
          <li>
            <a href="/techcon_website/about.html" target="_blank">About</a>
          </li>
          <li>
            <a href="/techcon_website/schedule.html" target="_blank"
              >Schedule</a
            >
          </li>
          <li>
            <a href="#" target="_self">Register</a>
          </li>
          <li>
            <a href="/techcon_website/contact.html" target="_blank">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <form action="#" method="post">
        <div>
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div>
          <label for="confirm_password">Confirm Password:</label>
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            required
          />
        </div>
        <div>
          <input type="checkbox" id="terms" name="terms" required />
          <label for="terms">I agree to the terms and conditions</label>
        </div>
        <div>
          <button type="submit">Register Now</button>
        </div>
      </form>
    </main>
    <footer>
      <p>&copy; copyright 2024 TechCon. All rights reserved.</p>
    </footer>
  </body>
</html>
